<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
    {
        height: 300px;
        width: 70%;
        background-color: green;
        display: grid;
        
    }
    .boxes
    {
        background-color: black;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,1fr);


    }
    
   
</style>
<body>
    <div class="container">
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
    </div>
</body>
</html>
